<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="400" fill="#f5f5f5"/>
    <g transform="translate(100, 100)">
        <!-- Oficina -->
        <rect x="200" y="100" width="400" height="200" fill="#4a90e2"/>
        <rect x="250" y="150" width="300" height="150" fill="#ffffff"/>
        
        <!-- Personas -->
        <circle cx="300" cy="200" r="20" fill="#4a90e2"/>
        <circle cx="400" cy="200" r="20" fill="#4a90e2"/>
        <circle cx="500" cy="200" r="20" fill="#4a90e2"/>
        
        <!-- Controles de juego -->
        <rect x="300" y="250" width="200" height="50" fill="#4a90e2" rx="10"/>
        <circle cx="350" cy="275" r="10" fill="#ffffff"/>
        <circle cx="450" cy="275" r="10" fill="#ffffff"/>
        
        <!-- Texto -->
        <text x="400" y="100" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">CORPORATIVO</text>
    </g>
</svg> 